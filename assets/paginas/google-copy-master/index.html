<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Google Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="./assets/image/burger-icon.svg" alt="Burguer">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="./assets/image/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="./assets/image/circle-frame.svg" alt="Frame">
                <img class="menu__avatar" src="./assets/image/eu.jpg" alt="Avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="./assets/image/logo.svg" alt="UI CLONE">
        <input class="content__search" type="text">

        <div class="content__offer">
            Made with ðŸ’œ by <a href="https://saraivas.github.io">Felipe Saraiva</a> for studying purposes
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>

</html>
